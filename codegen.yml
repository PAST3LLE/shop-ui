schema:
  - 'https://${VITE_SHOPIFY_STORE_DOMAIN}/api/${VITE_SHOPIFY_API_VERSION}/graphql':
      headers:
        X-Shopify-Storefront-Access-Token: ${VITE_SHOPIFY_STOREFRONT_TOKEN}

documents: 'src/**/!(*.d).{ts,tsx}'
generates:
  ./src/shopify/graphql/types/_generated_.ts:
    plugins:
      - typescript
      - typescript-operations
